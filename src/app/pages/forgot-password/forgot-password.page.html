<ion-header>
  <ion-toolbar>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formpswd">
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>

  <ion-button [disabled]="formpswd.invalid" (click)="resetPswd()">
    <ion-spinner *ngIf="loading$|async; else text"></ion-spinner>
    <ng-template #text><ion-text>Remember </ion-text></ng-template>
  </ion-button>

<ion-item lines="none">
  <ion-button fill="clear" [routerLink]="['/login']">Go to login</ion-button>
</ion-item>
</ion-content>
